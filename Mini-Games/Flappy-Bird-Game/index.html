<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <title>Flappy Bird </title>
    <link href="style.css" rel="stylesheet" /> </head>

    <link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">

<body>
    <!--	 Testing the git command line tool-->
    <h1 class="h1"> Flappy Bird </h1>
    <div id="container">
        <div id="bird"></div>
        <div id="pole_1" class="pole"></div>
        <div id="pole_2" class="pole"></div>
    </div>
    <div id="score_div">
        <p><b>Score: </b><span id="score">0</span></p>
        <p><b>Speed: </b><span id="speed">5</span></p>
    </div>
    <div id="help">
        <p>CONTROL: Use Space Bar to Control/Move the Bird <i class="fa fa-twitter" aria-hidden="true"></i></p>
    </div>
    <button id="restart_btn">RESTART</button>
    <script src="jquery.min.js"></script>
    <script src="script_req.js"></script>
</body>

</html>
